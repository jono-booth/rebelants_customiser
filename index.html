<!DOCTYPE html>
<html>

<head>
  <title>Rebel Ants - Overlay Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="./styles.css?ch3" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="./main.js?ch3" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <meta name="description" content="Add an overlay to your Ant">
  <meta property="og:title" content="Rebel Ants - Overlay Tool" />
  <meta property="og:description" content="Add some accessories to your Ant." />
  <meta property="og:image" content="https://osideproject.github.io/chumpz/images/ogimage.png" />
  <meta http-equiv="Cache-Control" content="no-store" />
</head>

<body>
  <div class='page-top container-fluid'>
    <div class='row'>
      <div class="col-12 text-center mb-4">
        <img class='nav-logo' src='./images/header.png?t=1'>
        <h6>Built by The <a href='https://x.com/roaringpepe'>RPEPE Art Team</a></h6>
      </div>
    </div>
    <div class='row'>
      <div class="col-12 text-center">
        <input type='text' id='token_id' class='p-2' placeholder='Enter Ant #' class='p-2'><br>
        <span id="find_button" class='primary_button'>Find Ant</span>
        <span id="download_button" class='primary_button'>Download</span>
      </div>
    </div>
    <div class='row'>
      <div class="col-12 text-center">
        <div class='overlay_section'>
          <h6>Overlays</h6>
          <div class='overlay_select' id='baton'>
            <img src='./images/baton.png' />
          </div>
          <div class='overlay_select' id='chains'>
            <img src='./images/chains.png' />
          </div>
          <div class='overlay_select' id='gm_cup'>
            <img src='./images/gm_cup.png' />
          </div>
          <div class='overlay_select' id='gun'>
            <img src='./images/gun.png' />
          </div>
          <div class='overlay_select' id='knife'>
            <img src='./images/knife.png' />
          </div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class="col-12 text-center mb-4">
        <div class="layers">
          <span class='error'>Cannot Find Ants</span>
          <canvas class='layer' id='pfp'></canvas>
        </div>
      </div>
    </div>
  </div>
  <canvas id="canvas" style="display:none;"></canvas>
</body>

</html>
