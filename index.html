<!DOCTYPE html>
<html>

<head>
  <title>Rebel Ants - Trait Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="./styles.css?ra3" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="./main.js?ra2" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <meta name="description" content="Prepare Your Ants for Battle!">
  <meta property="og:title" content="Rebel Ants - Trait Builder" />
  <meta property="og:description" content="Prepare Your Ants for Battle!" />
  <meta property="og:image" content="https://traits.rebelants.io/images/ogimage.png" />
  <meta http-equiv="Cache-Control" content="no-store" />
</head>

<body>
  <div class='page-top container-fluid'>
    <div class='row'>
      <div class="col-12 text-center m-4">
        <img class='nav-logo' src='./images/header.png?t=1'>
        <h6 class='d-none'>Built by The <a href='https://x.com/roaringpepe'>RPEPE Art Team</a></h6>
      </div>
    </div>
    <div class='row'>
      <div class="col-12 text-center">
        <h1 class="m-4">Trait Builder</h1>
        <input type='text' id='token_id' placeholder='Enter Ant #' class='p-2 mb-4'><br>
        <span id="find_button" class='primary_button'>Find Ant</span>
        <span id="download_button" class='primary_button'>Download</span>
      </div>
    </div>
    <div class='row'>
      <div class="col-12 text-center mb-3">
        <div class='overlay_section'>
          <h5>Overlays</h5>
          <div class='overlay_select' id='baton'>
            <img src='./images/baton.png' />
          </div>
          <div class='overlay_select' id='chains'>
            <img src='./images/chains.png' />
          </div>
          <div class='overlay_select' id='gm_cup'>
            <img src='./images/gm_cup.png' />
          </div>
          <div class='overlay_select' id='gun'>
            <img src='./images/gun.png' />
          </div>
          <div class='overlay_select' id='knife'>
            <img src='./images/knife.png' />
          </div>
          <div class='overlay_select' id='katana'>
            <img src='./images/katana.png' />
          </div>
          <div class='overlay_select' id='kunai'>
            <img src='./images/kunai.png' />
          </div>
          <div class='overlay_select' id='kusarigama'>
            <img src='./images/kusarigama.png' />
          </div>
          <div class='overlay_select' id='nunchuck'>
            <img src='./images/nunchuck.png' />
          </div>
          <div class='overlay_select' id='shuriken'>
            <img src='./images/shuriken.png' />
          </div>
          <div class='overlay_select' id='axe'>
            <img src='./images/axe.png' />
          </div>
          <div class='overlay_select' id='battle_axe'>
            <img src='./images/battle_axe.png' />
          </div>
          <div class='overlay_select' id='mace'>
            <img src='./images/mace.png' />
          </div>
          <div class='overlay_select' id='sword'>
            <img src='./images/sword.png' />
          </div>
          <div class='overlay_select' id='whip'>
            <img src='./images/whip.png' />
          </div>
          <div class='overlay_select' id='fukiya'>
            <img src='./images/fukiya.png' />
          </div>
          <div class='overlay_select' id='japanese'>
            <img src='./images/japanese.png' />
          </div>
          <div class='overlay_select' id='paper'>
            <img src='./images/paper.png' />
          </div>
          <div class='overlay_select' id='tape'>
            <img src='./images/tape.png' />
          </div>
          <div class='overlay_select' id='tetsubishi'>
            <img src='./images/tetsubishi.png' />
          </div>
          <div class='overlay_select' id='makibishi'>
            <img src='./images/makibishi.png' />
          </div>
          <div class='overlay_select' id='manrikigusari'>
            <img src='./images/manrikigusari.png' />
          </div>
          <div class='overlay_select' id='bat'>
            <img src='./images/bat.png' />
          </div>
          <div class='overlay_select' id='battle_hammer'>
            <img src='./images/battle_hammer.png' />
          </div>
          <div class='overlay_select' id='bow_and_arrow'>
            <img src='./images/bow_and_arrow.png' />
          </div>
          <div class='overlay_select' id='boxing_left'>
            <img src='./images/boxing_left.png' />
          </div>
          <div class='overlay_select' id='boxing_right'>
            <img src='./images/boxing_right.png' />
          </div>
          <div class='overlay_select' id='crossbow'>
            <img src='./images/crossbow.png' />
          </div>
          <div class='overlay_select' id='discs'>
            <img src='./images/discs.png' />
          </div>
          <div class='overlay_select' id='hat_lightning'>
            <img src='./images/hat_lightning.png' />
          </div>
          <div class='overlay_select' id='hat'>
            <img src='./images/hat.png' />
          </div>
          <div class='overlay_select' id='heart'>
            <img src='./images/heart.png' />
          </div>
          <div class='overlay_select' id='small_heart'>
            <img src='./images/small_heart.png' />
          </div>
          <div class='overlay_select' id='lightning_ball'>
            <img src='./images/lightning_ball.png' />
          </div>
          <div class='overlay_select' id='lightning'>
            <img src='./images/lightning.png' />
          </div>
          <div class='overlay_select' id='long_sword'>
            <img src='./images/long_sword.png' />
          </div>
          <div class='overlay_select' id='staff'>
            <img src='./images/staff.png' />
          </div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class="col-12 text-center mb-4">
        <div class="layers">
          <span class='error text-white'>Cannot Find Ant</span>
          <canvas class='layer' id='pfp'></canvas>
        </div>
      </div>
    </div>
  </div>
  <canvas id="canvas" style="display:none;"></canvas>
</body>
